{%opentable%}
    {holiday.{
    <div class='bg-danger text-center'><small>{%holiday%}</small></div>
    }}
    {pricetype.{
    <div class='bg-danger text-center'><small>{%pricetype%}</small></div>
    }}
    {pointpanel.{
    <table class='table table-responsive table-striped'>
        <tbody class='text-smaller'>
        <tr id='point_{%id%}'>
        	<td>{%allpointl%}</td>
        	<td>{%allpoint%}</td>
        </tr>
        <tr id='place_{%id%}'>
        	<td>{%placel%}</td>
        	<td>{%place%}</td>
        </tr>
        <tr id='increase_{%id%}' class='success'>
        	<td colspan='2' class='text-center'>{%increase%}</td>
        </tr>
        </tbody>
    </table>
    <table class='table table-responsive table-striped'>
        <thead>
        <tr>
            <th>
                <small><strong>{%udatel%}</strong></small>
            </th>
            <th>
                <small><strong>{%upontl%}</strong></small>
            </th>
            <th>
                <small><strong>{%umodl%}</strong></small>
            </th>
        </tr>
        </thead>
        <tbody class='text-smaller'>
        <tr id='point_{%id%}'>
        	<td>{%udate%}</td>
        	<td>{%upont%}</td>
        	<td>{%umod%}</td>
        </tr>
        </tbody>
    </table>
    }}
    {listmenu.{
        <div id='point_' class="text-center">{%listmenu%}</div>
    }}

    {no_item.{
        <div class="text-center">{%message%}</div>
    }}
{%closetable%}
